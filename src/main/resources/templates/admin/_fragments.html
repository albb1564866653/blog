<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me-css.css" th:href="@{/css/me-css.css}">

    <link rel="shortcut icon" th:href="@{/img/cat.jpg}"/>
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small animated fadeInDown" >
        <div class="ui container">
            <div class="ui secondary stackable menu">
                <h2 class="ui blue header item"><a href="#" th:href="@{/admin/blogs}">后台管理</a></h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="file text icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="book icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" target="_blank"><i class="sign out icon"></i>网站前台</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                            <img class="ui avatar image" th:src="${session.user.avatar}" style="width: 40px;height: 40px">&nbsp;&nbsp;
                            <span th:text="${session.user.nickname}">陈嘉煌</span>
                        <i class="dropdown icon"></i>

                        <div class="menu">
                            <a href="#" th:href="@{/admin/adminInfo}" class="item"><i class="write out icon"></i>个人信息</a>
                            <a href="#" th:href="@{/admin/logout}" class="item"><i class="sign out icon"></i>注销</a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 底部-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive border-transparent animated fadeInUp">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/img/wechat.JPG" th:src="@{/img/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>

                    <div class="ui inverted link list">
                        <a href="#" target="_blank" th:href="@{/blog/{id}/(id=${newBlog.id})}" class="item m-text-thin" th:each="newBlog : ${newBlogs}">
                            <span th:text="${newBlog.title}">用户故事（User Story）</span>
                        </a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <span class="item m-text-thin" th:text="#{index.email}">Email：1564866653@qq.com</span>
                        <span class="item m-text-thin" th:text="#{index.qq}">QQ：1564866653</span>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">我的知识来自网络，建立博客是为了记录学习知识以及积累实战经验,也是将知识回馈给网络上有所需要的朋友...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Designed by ChenJiaHuang</p>
        </div>

    </footer>

    <th:block th:fragment="script">
        <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    </th:block>


</body>
</html>
