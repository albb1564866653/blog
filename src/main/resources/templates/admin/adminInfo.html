<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me-css.css" th:href="@{/css/me-css.css}">
</head>
<body>
<br/><br/>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui blue image header">
                    <div class="content">
                        <span style="color: cornflowerblue">个人信息</span>
                    </div>
                </h2>

                <form class="ui large form" method="post" action="#" th:action="@{/admin/saveInfo}">
                    <div class="ui segment">
                        <input type="hidden" name="id" th:value="${session.user.id}"/>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="nickname" th:value="${userInfo.nickname}" placeholder="昵称">
                            </div>
                        </div>
                        <!--                <div class="field">-->
                        <!--                  <div class="ui left icon input">-->
                        <!--                    <i class="lock icon"></i>-->
                        <!--                    <input type="password" name="password" th:value="${userInfo.password}" placeholder="密码">-->
                        <!--                  </div>-->
                        <!--                </div>-->
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="text" name="email" th:value="${userInfo.email}" placeholder="邮箱">
                            </div>
                        </div>
                        <button class="ui fluid large blue submit button"><i class="save icon"></i>保&nbsp;&nbsp;&nbsp;&nbsp;存
                        </button>
                        <br/>
                        <button type="button" class="ui fluid large button" onclick="window.history.go(-1)"><i
                                class="share icon"></i>返&nbsp;&nbsp;&nbsp;&nbsp;回
                        </button>
                    </div>

                    <div class="ui error mini message"></div><!-- 表单验证的错误消息-->

                </form>


            </div>
        </div>
    </div>
</div>


<th:block th:replace="admin/_fragments :: script"> <!--加上/*/在静态页面是注释，在thymeleaf是有效的 -->
    <script src="../../static/js/jquery-1.12.4.js" th:src="@{/js/jquery-1.12.4.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>


<script>
    $(function () {

    })

    $('.ui.form').form({//表单验证
        inline: true,
        on: 'blur',
        fields: {
            nickname: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入昵称！'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码！'
                }]
            },
            email: {
                identifier: 'email',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入邮箱地址！'
                    },
                    {
                        type: 'regExp',
                        value: '\\w+@[0-9a-zA-Z]{2,4}\\.[a-zA-Z]{2,3}(\\.[a-zA-Z]{2,3})?$',
                        prompt: '邮箱格式错误!'
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
