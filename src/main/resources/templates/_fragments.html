<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me-css.css" th:href="@{/css/me-css.css}">
    <link rel="shortcut icon" th:href="@{/img/cat.jpg}"/>
</head>
<body>
    <!-- 导航inverted-->
    <nav th:fragment="menu(n)" id="hover-id" class="ui attached segment m-padded-tb-mini m-shadow-small border-transparent animated fadeInDown">

        <div class="ui container">
            <div class="ui secondary stackable menu">

                <a href="#" th:href="@{/}" class="item">
                    <img class="ui circular image"  th:src="${avatar}" style="width: 60px;height: 60px">
                    &nbsp;&nbsp;&nbsp;<strong style="color: rebeccapurple">CJH_BLOG</strong>
                </a>

<!--                <a th:href="@{/}"><h2 class="ui orange header item">Blog</h2></a>-->
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="book icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
<!--                <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>-->
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
                <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide" target="_blank"><i class="lock icon"></i>网站后台</a>
                <div class="right m-item item m-mobile-hide">
                        <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                            <div class="ui search">
                                <div class="ui icon input">
        <!--                    <div class="ui icon transparent input">-->
                                    <input class="prompt" type="text" name="query" placeholder="输入博客标题..." th:value="${query}"/>
        <!--                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>-->
                                    <i id="query" class="search link icon"></i>
                                </div>
                            </div>

                        </form>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 底部-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive border-transparent animated slideInUp" style="word-break: break-all">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/img/wechat.JPG" th:src="@{/img/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>

                    <div class="ui inverted link list">
                        <a href="#" target="_blank" th:href="@{/blog/{id}/(id=${newBlog.id})}" class="item m-text-thin" th:each="newBlog : ${newBlogs}">
                            <span th:text="${newBlog.title}">用户故事（User Story）</span>
                        </a>
                    </div>

<!--                    <div id="newBlog-container">-->

<!--                        <div class="ui inverted link list" th:fragment="newBlogList">-->
<!--                            <a href="#" target="_blank" th:href="@{/blog/{id}/(id=${newBlog.id})}" class="item m-text-thin" th:each="newBlog : ${newBlogs}">-->
<!--                                <span th:text="${newBlog.title}">用户故事（User Story）</span>-->
<!--                            </a>-->
<!--                        </div>-->

<!--                    </div>-->

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <span class="item m-text-thin" th:text="#{index.email}">Email：1564866653@qq.com</span>
                        <span class="item m-text-thin" th:text="#{index.qq}">QQ：1564866653</span>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">我的知识来自网络，建立博客是为了记录学习知识以及积累实战经验,也是将知识回馈给网络上有所需要的朋友...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Designed by ChenJiaHuang</p>
        </div>

    </footer>

    <th:block th:fragment="script">
        <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<!--        <script>-->
<!--            $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newblog");-->
<!--        </script>-->

    </th:block>


</body>
</html>
