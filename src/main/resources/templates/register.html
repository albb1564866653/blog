<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me-css.css" th:href="@{/css/me-css.css}">
</head>
<body>
<script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
  <br/><br/>
  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h2 class="ui blue image header">
              <div class="content">
               欢迎注册
              </div>
            </h2>
            <form class="ui large form" method="post" action="#" th:action="@{/user/register}">
              <div class="ui segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="用户名：字母开头，长度在5~16之间">
                  </div>
                </div>
                  <div class="field">
                      <div class="ui left icon input">
                          <i class="smile icon"></i>
                          <input type="text" name="nickname" placeholder="昵称：2-5位中文或字母开头的2-5位英文和数字组合">
                      </div>
                  </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="密码：字母开头，长度在6~18之间">
                  </div>
                </div>
                  <div class="field">
                      <div class="ui left icon input">
                          <i class="mail icon"></i>
                          <input type="text" name="email" placeholder="邮箱：xxx@xxx.com">
                      </div>
                  </div>
                  <div class="field">
                      <div class="ui left image input">
                          <a href="#" title="换一张"><img th:src="@{/user/validcode}" id="codeimage" mytarget="netxtcode" height="40" width="100"/></a>&nbsp;
                          <input type="text" id="code" name="code" placeholder="验证码"/>
                      </div>
                  </div>

                <button class="ui fluid large blue submit button"><i class="send outline icon"></i>注&nbsp;&nbsp;&nbsp;&nbsp;册</button>

              </div>

              <div class="ui error mini message"></div><!-- 表单验证的错误消息-->

                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误！</div><!-- 后端验证的错误消息-->
            </form>

              <div class="field">
                  <div class="ui left input">

                      <a href="#" th:href="@{/}">返回首页</a>
                  </div>

              </div>

          </div>
        </div>
    </div>
  </div>


  <!--		/*/<th:block th:replace="admin/_fragments :: script">/*/--> <!--加上/*/在静态页面是注释，在thymeleaf是有效的 -->
  <script src="../../static/js/jquery-1.12.4.js" th:src="@{/js/jquery-1.12.4.js}"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--		/*/</th:block>/*/-->


    <script>
        $(function () {
            $("[mytarget='netxtcode']").click(function(){
                //浏览器带有缓存功能,不会多次请求相同数据
                $("#codeimage").attr("src","validcode?date="+new Date());
                return false;
            })
        })

        $('.ui.form').form({//表单验证
            fields : {
                username : {
                    identifier: 'username',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入用户名'
                    }]
                },
                nickname : {
                    identifier: 'nickname',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入昵称'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入密码'
                    }]
                },
                email : {
                    identifier: 'email',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入邮箱地址'
                    }]
                },
                code : {
                    identifier: 'code',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入验证码'
                    }]
                }
            }
        });

    </script>

</body>
</html>
